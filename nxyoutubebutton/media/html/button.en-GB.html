<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="/media/jui/js/jquery.js"></script><script type="text/javascript" src="../js/classadder.js?ver=1.0"></script>
<script type="text/javascript" src="../semanticui/semantic.min.js?ver=1.0"></script>
<link rel="stylesheet" href="../semanticui/semantic.min.css">
<script type="text/javascript" src="../js/semantic_init.js?ver=1.1"></script>
<script type="text/javascript" src="../js/insert.js?ver=1.39"></script>
<link rel="stylesheet" href="../css/modal.css">
</head>
<body>
<form class="ui form" id="nxyt-settings-form">
<div class="ui sticky"><div class="ui segment grid middle aligned">
<div class="ui six wide column"><button class="ui button green nxyt-settings-submit" type="button">Insert</button></div>
<div class="ui six wide right floated column"><img src="../img/v1_dark_small.png" /></div>
</div></div>
<div class="ui segment">
<h4 class="ui dividing header">Source Setup</h4><div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTBTN_SRC_DESCRIPTION">
<label id="params_source-lbl" for="params_source">
	Video Source URL</label>

</div>
</div>
<div class="field">
<input type="text" name="params[source]" id="params_source"  value=""      placeholder="https://www.youtube.com/watch?v=XXXXXXXXXXX"         />

</div>
</div>
</div>
<div class="nx-selector ui segment">
<h4 class="ui dividing header">Design Settings</h4><div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_FLOAT_DESCRIPTION">
<label id="params_pl_float-lbl" for="params_pl_float" class="hasPopover" title="Floating" data-content="Select if the video container floats">
	Floating</label>

</div>
</div>
<div class="field">
<select id="params_pl_float" name="params[pl_float]">
	<option value="none" selected="selected">no floating</option>
	<option value="left">left</option>
	<option value="right">right</option>
</select>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_STYLE_MARGIN_DESC">
<label id="params_pl_margin-lbl" for="params_pl_margin">
	Container Margin</label>

</div>
</div>
<div class="field">
<select id="params_pl_margin" name="params[pl_margin]">
	<option value="remove" selected="selected">remove margin</option>
	<option value="small">small</option>
	<option value="medium">medium</option>
	<option value="large">large</option>
</select>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_CWIDTH_DESCRIPTION">
<label id="params_cont_width-lbl" for="params_cont_width">
	Container width</label>

</div>
</div>
<div class="field">
<fieldset id="params_cont_width" class="btn-group radio"
				>

						
						<input type="radio" id="params_cont_width0" name="params[cont_width]" value="100" checked="checked" />			<label for="params_cont_width0" >
				100%			</label>
					
						<input type="radio" id="params_cont_width1" name="params[cont_width]" value="75"  />			<label for="params_cont_width1" >
				75%			</label>
					
						<input type="radio" id="params_cont_width2" name="params[cont_width]" value="50"  />			<label for="params_cont_width2" >
				50%			</label>
					
						<input type="radio" id="params_cont_width3" name="params[cont_width]" value="33"  />			<label for="params_cont_width3" >
				33%			</label>
					
						<input type="radio" id="params_cont_width4" name="params[cont_width]" value="25"  />			<label for="params_cont_width4" >
				25%			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_CALIGN_DESCRIPTION">
<label id="params_cont_align-lbl" for="params_cont_align">
	Container alignement</label>

</div>
</div>
<div class="field">
<fieldset id="params_cont_align" class="btn-group radio"
				>

						
						<input type="radio" id="params_cont_align0" name="params[cont_align]" value="left"  />			<label for="params_cont_align0" >
				left			</label>
					
						<input type="radio" id="params_cont_align1" name="params[cont_align]" value="center" checked="checked" />			<label for="params_cont_align1" >
				center			</label>
					
						<input type="radio" id="params_cont_align2" name="params[cont_align]" value="right"  />			<label for="params_cont_align2" >
				right			</label>
			</fieldset>

</div>
</div>
</div>
<div class="nx-selector ui segment">
<h4 class="ui dividing header">Player Settings</h4><div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_AP_DESCRIPTION">
<label id="params_pl_ap-lbl" for="params_pl_ap">
	Autoplay</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_ap" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_ap0" name="params[pl_ap]" value="0" checked="checked" />			<label for="params_pl_ap0" >
				No			</label>
					
						<input type="radio" id="params_pl_ap1" name="params[pl_ap]" value="1"  />			<label for="params_pl_ap1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_LO_DESCRIPTION">
<label id="params_pl_lo-lbl" for="params_pl_lo">
	Loop</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_lo" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_lo0" name="params[pl_lo]" value="0" checked="checked" />			<label for="params_pl_lo0" >
				No			</label>
					
						<input type="radio" id="params_pl_lo1" name="params[pl_lo]" value="1"  />			<label for="params_pl_lo1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_SUB_DESCRIPTION">
<label id="params_pl_sub-lbl" for="params_pl_sub">
	Subtitles</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_sub" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_sub0" name="params[pl_sub]" value="0" checked="checked" />			<label for="params_pl_sub0" >
				No			</label>
					
						<input type="radio" id="params_pl_sub1" name="params[pl_sub]" value="1"  />			<label for="params_pl_sub1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_DIS_KB_DESCRIPTION">
<label id="params_pl_dis_kb-lbl" for="params_pl_dis_kb">
	Disable Keyboard</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_dis_kb" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_dis_kb0" name="params[pl_dis_kb]" value="0" checked="checked" />			<label for="params_pl_dis_kb0" >
				No			</label>
					
						<input type="radio" id="params_pl_dis_kb1" name="params[pl_dis_kb]" value="1"  />			<label for="params_pl_dis_kb1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_CTRL_DESCRIPTION">
<label id="params_pl_ctrl-lbl" for="params_pl_ctrl">
	Display Controls</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_ctrl" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_ctrl0" name="params[pl_ctrl]" value="0" checked="checked" />			<label for="params_pl_ctrl0" >
				No			</label>
					
						<input type="radio" id="params_pl_ctrl1" name="params[pl_ctrl]" value="1"  />			<label for="params_pl_ctrl1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_FS">
<label id="params_pl_fs-lbl" for="params_pl_fs" class="hasTooltip" title="&lt;strong&gt;Fullscreen Icon&lt;/strong&gt;">
	Fullscreen Icon</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_fs" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_fs0" name="params[pl_fs]" value="0" checked="checked" />			<label for="params_pl_fs0" >
				No			</label>
					
						<input type="radio" id="params_pl_fs1" name="params[pl_fs]" value="1"  />			<label for="params_pl_fs1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_MB">
<label id="params_pl_mb-lbl" for="params_pl_mb" class="hasTooltip" title="&lt;strong&gt;Display YT Icon in Controls&lt;/strong&gt;">
	Display YT Icon in Controls</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_mb" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_mb0" name="params[pl_mb]" value="0" checked="checked" />			<label for="params_pl_mb0" >
				No			</label>
					
						<input type="radio" id="params_pl_mb1" name="params[pl_mb]" value="1"  />			<label for="params_pl_mb1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_PL_IOS">
<label id="params_pl_ios-lbl" for="params_pl_ios" class="hasTooltip" title="&lt;strong&gt;iOS inline playback&lt;/strong&gt;">
	iOS inline playback</label>

</div>
</div>
<div class="field">
<fieldset id="params_pl_ios" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_pl_ios0" name="params[pl_ios]" value="0" checked="checked" />			<label for="params_pl_ios0" >
				No			</label>
					
						<input type="radio" id="params_pl_ios1" name="params[pl_ios]" value="1"  />			<label for="params_pl_ios1" >
				Yes			</label>
			</fieldset>

</div>
</div>
<div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_DEBUG_DESC">
<label id="params_nx_debug-lbl" for="params_nx_debug">
	Enable Debug</label>

</div>
</div>
<div class="field">
<fieldset id="params_nx_debug" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_nx_debug0" name="params[nx_debug]" value="0" checked="checked" />			<label for="params_nx_debug0" >
				No			</label>
					
						<input type="radio" id="params_nx_debug1" name="params[nx_debug]" value="1"  />			<label for="params_nx_debug1" >
				Yes			</label>
			</fieldset>

</div>
</div>
</div>
<div class="nx-selector ui segment">
<h4 class="ui dividing header">Security Data Privacy Settings</h4><div class="nx-fields group">
<div class="inline fields">
<div class="label nx-tooltip" data-content="PLG_NXYTRNDR_BLOCKLOAD_DESCRIPTION">
<label id="params_block_loading-lbl" for="params_block_loading">
	Block Youtube Frame on Pageload</label>

</div>
</div>
<div class="field">
<fieldset id="params_block_loading" class="btn-group btn-group-yesno radio"
				>

						
						<input type="radio" id="params_block_loading0" name="params[block_loading]" value="0"  />			<label for="params_block_loading0" >
				No			</label>
					
						<input type="radio" id="params_block_loading1" name="params[block_loading]" value="1" checked="checked" />			<label for="params_block_loading1" >
				Yes			</label>
			</fieldset>

</div>
</div>
</div>
</form>
<p>nx-designs</p>
<div id="debug"></div></body>
</html>
